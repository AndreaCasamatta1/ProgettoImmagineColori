{% extends "base.html" %}

{% block title %}Flask Login{% endblock %}

{% block content %}

<div style="
    max-width:420px;
    margin:0 auto;
    background:white;
    border:1px solid #e5e7eb;
    border-radius:14px;
    padding:18px;
    box-shadow:0 6px 18px rgba(0,0,0,0.04);
">

    <h3 style="margin-top:0; font-size:22px;">Login</h3>
    <p style="color:#6b7280; font-size:14px; margin-top:4px;">
        Inserisci le tue credenziali per accedere
    </p>

    <form method="POST" action="login" style="display:flex; flex-direction:column; gap:10px; margin-top:12px;">

        <input class="form-control" type="email" name="email" placeholder="Email" autofocus
               style="padding:10px; border:1px solid #e5e7eb; border-radius:9px;">

        <input class="form-control" type="password" name="password" placeholder="Password"
               style="padding:10px; border:1px solid #e5e7eb; border-radius:9px;">

        <label style="display:flex; gap:8px; align-items:center; color:#374151; font-size:14px;">
            <input type="checkbox" name="remember" id="remember-check">
            Remember me
        </label>

        <button type="submit"
                style="
                    background:#111827;
                    color:white;
                    padding:10px 14px;
                    border:none;
                    border-radius:10px;
                    font-weight:700;
                    cursor:pointer;
                    margin-top:4px;
                ">
            Submit
        </button>
    </form>

</div>

{% endblock %}
